{% extends "base.html" %}
{% block main_body %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        <small>毕业季旧物转卖</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="{% url 'indexshop' %}"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li class="active">A区商品添加</li>
      </ol>
    </section>
    <!-- Main content -->
    <section class="content container-fluid">

      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
                <h2 class="box-title"> <span class="glyphicon glyphicon-calendar" aria-hidden="true">添加商品信息</span></h2>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" action="{% url 'insertshop' %}" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="box-body">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">商品分类：</label>
                  <div class="col-sm-4">
                    <select name="fenlei" id="category_id" class="form-control select2" style="width: 100%;">
                    {% for so in shoplist %}
                        <option value="{{ so.leibei}}">{{ so.leibei }}</option>
                    {% endfor %}
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">商品名称：</label>
                  <div class="col-sm-4">
                    <input type="text" name="shopname" class="form-control" id="inputText3" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">A区摊位号：</label>
                  <div class="col-sm-4">
                    <input type="text" name="booth_num" class="form-control" id="inputText3" />
                  </div>
                </div>
                  <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">联系人：</label>
                  <div class="col-sm-4">
                    <input type="text" name="username" class="form-control" id="inputText3" />
                  </div>
                </div>
                 <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">电话：</label>
                  <div class="col-sm-4">
                    <input type="text" name="photo" class="form-control" id="inputText3" />
                  </div>
                </div>

                  <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">微信号：</label>
                  <div class="col-sm-4">
                    <input type="text" name="weixinnum" class="form-control" id="inputText3" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">单价：</label>
                  <div class="col-sm-4">
                    <input type="text" name="price" class="form-control" id="inputText3" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">商品图片：</label>
                  <div class="col-sm-4">
                    <input type="file" name="cover_pic" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">商品介绍：</label>
                  <div class="col-sm-4">
                    <input type="text" name="shoptext" class="form-control" id="inputText3" />
                  </div>
                </div>
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary">提交</button> &nbsp;
                  <button type="submit" class="btn btn-default">重置</button>
                <div class="col-sm-offset-2 col-sm-10">
              </div>
                </div>
                </div>
              <!-- /.box-footer -->
            </form>
          </div>
          <!-- /.box -->
        </div>
      </div>

    </section>
    <!-- /.content -->
{% endblock %}


{% block loadjavascript %}
<script type="text/javascript">
</script>
{% endblock %}
