{% extends "base.html" %}
{% block main_body %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        <small>毕业季旧物转卖</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="{% url 'indexshop' %}"><i class="fa fa-dashboard"></i>首页</a></li>
        <li class="active">信息添加</li>
      </ol>
    </section>
    <!-- Main content -->
    <section class="content container-fluid">

      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
                <h2 class="box-title"> <span class="glyphicon glyphicon-calendar" aria-hidden="true">添加A区信息</span></h2>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
              <div class="box-body">
                  <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">A区还是B区</label>
                  <form method="get" action="{% url 'aob' %}">
                      <div class="col-sm-4">
                    <select name="aob" id="category_id" class="form-control select2" style="width: 100%;">
                        <option value="1">A区</option>
                        <option value="2">B区</option>
                    </select>
                  </div>
                      <div class="box-footer">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary">提交</button> &nbsp;
                  <button type="submit" class="btn btn-default">重置</button>
                <div class="col-sm-offset-2 col-sm-10">
              </div>
                </div>
                </div>
                      </form>
                </div>
              </div>
              <!-- /.box-body -->
              <!-- /.box-footer -->

          </div>
          <!-- /.box -->
        </div>
      </div>

    </section>
    <!-- /.content -->
{% endblock %}

</script>
